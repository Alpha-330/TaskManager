<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Jira</title>
    <link rel="stylesheet" href="../CSS/CAstyles.css">
</head>
<body>
    <div class="create-account-container">
        <div class="create-account-box">
            <img src="../Images/logo2.png" alt="Jira Logo" class="jira-logo">
            <h2>Create Your Account</h2>
            <form class="create-account-form">
                <input type="text" placeholder="Full Name" class="input-field" required>
                <input type="email" placeholder="Email Address" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <a href="./login.html"><button type="submit" class="primary-btn">Sign Up</button></a>
            </form>
            <p class="or-text">Or sign up with:</p>
            <div class="social-buttons">
                <button class="social-btn google">
                    <img src="https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/google-logo.5867462c.svg" alt="Google Logo" class="social-icon">
                    <span class="text">Google</span>
                </button>
                <button class="social-btn microsoft">
                    <img src="https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/microsoft-logo.c73d8dca.svg" alt="Microsoft Logo" class="social-icon">
                    <span class="text">Microsoft</span>
                </button>
                <button class="social-btn apple">
                    <img src="https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/apple-logo.54e0d711.svg" alt="Apple Logo" class="social-icon">
                    <span class="text">Apple</span>
                </button>
                <button class="social-btn slack">
                    <img src="https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/slack-logo.5d730c10.svg" alt="Slack Logo" class="social-icon">
                    <span class="text">Slack</span>
                </button>
            </div>
            <div class="login-links">
                <a href="./login.html">Already have an account? Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
